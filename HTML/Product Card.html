<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>

    <link rel="stylesheet" href="../CSS/Product Card.css">
</head>
<body>
    <div class="product-card">
        <div class="product-img">
            <img id="productImg" src="../image/travel/nike-blue.png" alt="">
        </div>
        <div class="product-info">
            <span>NIKE</span>
            <h3 id="productName">Blue Nike Dunk High By You</h3>
            <p id="productPrice" class="product-price"><strong>$100.00</strong></p>
            <ul>
                <li id="blueColor" class="blue-color"></li>
                <li id="redColor" class="red-color"></li>
                <li id="greenColor" class="green-color"></li>
            </ul>
        </div>
    </div>

    <script src="../Script.js/Product Card.js"></script>
</body>
</html>
